<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Jose Fajardo">
    <title>E06</title>
    <style>
        .enlace {
            display: block;
            margin-bottom: 10px;
        }
        #abrirTodos {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<a href="https://www.terra.com/" class="enlace">terra</a>
<a href="#" id="abrirTodos">abrir todos</a>
    <script>
        document.getElementById('abrirTodos').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelectorAll('.enlace').forEach(enlace => {
                window.open(enlace.href);
            });
        });
    </script>
</body>
