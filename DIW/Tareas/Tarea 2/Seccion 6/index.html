<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Presupuesto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 350px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 12px #00000021;;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 0;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        .checkbox-grupo {
            text-align: left;
        }
        .radio-grupo {
            text-align: left;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            width: 100px;
            text-align: center;
            display: block;
            margin-top: 10px;

        }

    </style>
</head>
<body>

    <h1>Formulario para solicitud de presupuesto</h1>

    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos">

        <label for="tipo_inmueble">Tipo de inmueble</label>
        <div class="radio-grupo">
            <input type="radio" id="vivienda" name="tipo_inmueble" value="vivienda">
            <label for="vivienda" style="display: inline;">Vivienda</label>
            <input type="radio" id="local" name="tipo_inmueble" value="local">
            <label for="local" style="display: inline;">Local</label>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="provincia">Provincia</label>
        <select id="provincia" name="provincia">
            <option value="">Seleccione una provincia</option>
            <option value="Alicante">Alicante</option>
            <option value="Valencia">Valencia</option>
            <option value="Castellón">Castellón</option>
        </select>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4"></textarea>

        <div class="checkbox-grupo">
            <input type="checkbox" id="recibir_presupuesto" name="recibir_presupuesto">
            <label for="recibir_presupuesto" style="display: inline;">Deseo recibir presupuesto</label>
        </div>

        <div class="checkbox-grupo">
            <input type="checkbox" id="declaracion" name="declaracion" >
            <label for="declaracion" style="display: inline;">Declaro que los datos facilitados son fieles a la realidad</label>
        </div>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
