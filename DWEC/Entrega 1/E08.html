<!doctype html>

<meta charset="utf-8">
<title>Plantilla</title>

<script src="js/scripts.js"></script>
</head>
<body>
<script language="JavaScript">
let frase = prompt("Introduce una frase:");
document.write("La cadena ingresada es: " + frase + "<br>");
document.write("La cantidad de caracteres son: " + frase.length + "<br>");
document.write("El primer carácter es: " + frase.charAt(0) + "<br>");
document.write("Los primeros 3 caracteres son: " + frase.substring(0, 3) + "<br>");
if (frase.includes("hola")){
 document.write("Aparece la subcadena hola" + "<br>");   
}
else {
    document.write("No aparece la subcadena hola" + "<br>");
};
document.write("La cadena convertida a mayúsculas es: " + frase.toUpperCase() + "<br>");
document.write("La cadena convertida a minúsculas es: " + frase.toLowerCase() + "<br>");
 </script>
</body>
</html>
