<body>
<script language="JavaScript">

let matriz = ["z", "a", "ebbc", "c", "as", "ew", "aaaad", "hh", "sdf"];
    
      document.write("Elementos del vector:<br>");
    for (let i = 0; i < matriz.length; i++) {
      document.write("Elemento " + i + ": " + matriz[i] + "<br>");
    }
      matriz.sort();
    document.write("<br>Elementos del vector ordenado:<br>");
    for (let i = 0; i < matriz.length; i++) {
      document.write(matriz[i] + "<br>");
    }

</script>
