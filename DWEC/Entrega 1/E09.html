<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Plantilla</title>
<meta name="description" content="descripcio">
<meta name="author" content="Jose Masip">
<link rel="stylesheet" href="css/estilos.css">
<script src="js/scripts.js"></script>
</head>
<body>
<script language="JavaScript">
let numeroAleatorio = Math.floor(Math.random() * 10) + 1;
let numeroUsuario = Number(prompt("Introduce un valor entre 1 y 10"));

if (numeroUsuario == numeroAleatorio) {
  document.write("¡Enhorabuena crack! El número era: " + numeroAleatorio);
} else {
  document.write("Lo sentimos, numero premiado: " + numeroAleatorio + " y usted eligió el " + numeroUsuario);
}

</script>
</body>
</html>
