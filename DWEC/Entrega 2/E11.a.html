<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Entrega2</title>
    <meta name="author" content="Jose Fajardo">
</head>
<body>
    <form id="formA" onsubmit="return envioA();">
        Ingresa la clave (Al menos 5 caracteres): 
        <input type="text" id="claveA" name="clave" />
        <input type="button" value="Enviar" onclick="envioA()">
    </form>
    <p>Si no tienes un mínimo de 5 caracteres vaciar campo. Si tienes más de 5 caracteres, enviar el formulario</p>
    
    <script language="JavaScript">
        function envioA() {
            let clave = document.getElementById("claveA").value;
            if (clave.length < 5) {
                alert("Longitud de clave inferior a 5 caracteres");
                document.getElementById("claveA").value = ""; 
                return false;
            } else {
                document.getElementById("formA").submit();
                document.getElementById("claveA").value = "";
            }
             
        }

    </script>
</body>
</html>
