<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Entrega2</title>
    <meta name="author" content="Jose Fajardo">
    <style>
        textarea{
            width: 400px;
            height: 175px;
        }
        p{
            font-size: 135%;
        }
    </style>
</head>
<body>
    <textarea id="cuadroTexto"></textarea>
    <br>
    <button type="button" onclick="contar()">Mostrar</button>

    <p>No se pueden escribir mas de cien caracteres en el campo </p> 
    <p>validar al hacer click en el boton</p>


    <script language="JavaScript">
        function contar(){
            var caracteres = document.getElementById("cuadroTexto");
            if (caracteres.value.length > 100){
                alert('¡Has escrito mas de 100 caracteres');
            }
            else{
                alert('¡Has escrito menos de 100 caracteres');
            }
        }

    </script>
</body>
</html>
