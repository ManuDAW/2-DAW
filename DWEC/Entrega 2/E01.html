<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Entrega2</title>
    <meta name="author" content="Jose Fajardo">
</head>
<body>
    <form name="Ejercicio01">
        Dirección de internet: 
        <input type="text" id="c1" name="url1" value="http://" /> 
        <button type="button" onclick="abrir1()">Abrir ventana</button>
        <button type="button" onclick="cerrar1()">Cerrar ventana</button>
        <br>
        Dirección de internet:
        <input type="text" id="c2" name="url2" value="http://" />
        <button type="button" onclick="abrir2()">Abrir ventana</button>
        <button type="button" onclick="cerrar2()">Cerrar ventana</button>
    </form>
    
    <script language="JavaScript">
        var ventana1;
        var ventana2;

        function abrir1() {
            ventana1 = window.open(document.getElementById("c1").value, "url1", "width=300,height=300");
        }

        function cerrar1() {
           ventana1.close();
        }

        function abrir2() {
            ventana2 = window.open(document.getElementById("c2").value, "url2", "width=400,height=600");
        }

        function cerrar2() {
            ventana2.close();
        }
    </script>
</body>
</html>
