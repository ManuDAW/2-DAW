<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Entrega2</title>
    <meta name="author" content="Jose Fajardo">
</head>
<body>
    <form id="formC" onsubmit="return envioC();">
        Ingresa la clave (Al menos 5 caracteres): 
        <input type="text" id="claveC" name="clave" />
        <button type="button" onclick="envioC()">Enviar</button>
    </form>
    <p>Si no tienes un mínimo de 5 caracteres vaciar campo. Si tienes más de 5 caracteres, enviar el formulario</p>
    
    <script language="JavaScript">
        function envioC() {
            let clave = document.getElementById("claveC").value;
            if (clave.length < 5) {
                alert("Longitud de clave inferior a 5 caracteres");
                document.getElementById("claveC").value = "";
                return false;
            } else {
                document.getElementById("formC").submit();
                document.getElementById("claveC").value = "";
            }
        }

    </script>
</body>
</html>
