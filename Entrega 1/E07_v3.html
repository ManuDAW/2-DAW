<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Plantilla</title>
<meta name="description" content="descripcio">
<meta name="author" content="Jose Masip">
<link rel="stylesheet" href="css/estilos.css">
<script src="js/scripts.js"></script>
</head>
<body>
<script language="JavaScript">

let max = null;
let min = null;

do {
  let entrada = prompt("Introduce un número (o escribe 'NO' para detener):");
    if (entrada.toUpperCase() == "NO") {
    break;
  }
  let numero = Number(entrada);
  if (max === null || numero > max) {
    max = numero; 
  }
  if (min === null || numero < min) {
    min = numero; 
  }
} while (true);

document.write("Máximo: " + max + "<br>");
document.write("Mínimo: " + min);
 </script>
</body>
</html>
