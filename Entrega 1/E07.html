<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Plantilla</title>
<meta name="description" content="descripcio">
<meta name="author" content="Jose Masip">
<link rel="stylesheet" href="css/estilos.css">
<script src="js/scripts.js"></script>
</head>
<body>
<script language="JavaScript">
let numeros = [3, 7, 12, -5, 4, 9, 20];
let max = null;
let min = null;

for (let i = 1; i < numeros.length; i++) {
  if (numeros[i] > max) {
    max = numeros[i]; 
  }
  if (numeros[i] < min) { 
    min = numeros[i]; 
  }
}
document.write("Máximo: " + max + "<br>");
document.write("Mínimo: " + min);
 </script>
</body>
</html>
