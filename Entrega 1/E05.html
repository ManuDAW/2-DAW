<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Plantilla</title>
<meta name="description" content="descripcio">
<meta name="author" content="Jose Masip">
<link rel="stylesheet" href="css/estilos.css">
<script src="js/scripts.js"></script>
</head>
<body>
<script language="JavaScript">
  var vector = ["cero", "uno", "dos", "tres", "cuatro", "cinco", "seis"]
  var numero = prompt("Introduce un número del 1 al 6:");
  numero = Number(numero);
  switch (numero) {
      case 1:
        resultadoTexto = vector[1];
        break;
      case 2:
        resultadoTexto = vector[2];
        break;
      case 3:
        resultadoTexto = vector[3];
        break;
      case 4:
        resultadoTexto = vector[4];
        break;
      case 5:
        resultadoTexto = vector[5];
        break;
      case 6:
        resultadoTexto = vector[6];
        break;
      default:
              resultadoTexto = "Número fuera de rango (1-6)";
        break;
    }
    document.write(numero + " ----- " + resultadoTexto);

</script>
</body>
</html>
